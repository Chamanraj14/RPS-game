<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="RPS.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <h1><i>ROCK PAPER SCISSORS</i></h1>
    </div>
    <div class="choicesbox">
      <div class="choice" id="rock">
        <img src="rock-hand.svg" />
      </div>
      <div class="choice" id="paper">
        <img src="paper-hand.svg" />
      </div>
      <div class="choice" id="scissors">
        <img src="hand-scissors-solid.svg" />
      </div>
    </div>
    <div class="score-card">
      <div class="score">
        <p id="yourscore">0</p>
        <p>YOU</p>
      </div>
      <div class="score">
        <p id="compscore">0</p>
        <p>COMPUTER</p>
      </div>
    </div>
    <div class="msgbox">
      <h1 id="msg">PLAY YOUR GAME</h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
